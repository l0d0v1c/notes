<!DOCTYPE html>
<html >

<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

   
     <title>Notes</title>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.0/showdown.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

     <script>
function md(){
    const urlParams = new URLSearchParams(window.location.search);
    const page = urlParams.get('p');
    if(!page) pagef="index"; else pagef=page;
    $("#md").load(pagef+".md",function(){
        var converter = new showdown.Converter(),
    text      = $("#md").text(),
    html      = converter.makeHtml(text);
    $("#out").html(html);
    });
    
}

 </script>    

 <style type="text/css">
  
  @import url('https://fonts.cdnfonts.com/css/lexend-deca');

     #out {font-family:'Lexend Deca', sans-serif;
        width:80%;
    
  margin: 25px 10% auto 10%;
  text-align:justify;
  }

  h1,h2 {font-variant:small-caps;color:navy;}

img[alt~="banner"] {width:100%;}

 </style>
 </head>
 
 <body onload="md();">

<div id="md" style="display:none"></div>
 <div id="out"></div>

 </body>
 </html>
